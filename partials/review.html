<div class="col-md-12" ng-controller="ReviewCtrl">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center the_term">{{ chapters[currentChapter].terms[currentTerm].term }}</h1>
		</div>
		<div class="clearfix"></div>
		<div class="col-md-12">
			<div class="well">
				<div class="row">
					<div class="col-md-12">
						<p class="text-center pronuc">Pronunciation</p>
					</div>
					<!--end 12 pronunciation-->

					<div class="col-md-5" ng-hide="showDetails">
		        <img src="img/audio.png" class="pull-right" ng-click="responsiveVoice.speak(chapters[currentChapter].terms[currentTerm].term, 'UK English Male', {rate: 1 })" data-toggle="tooltip" data-placement="top" tooltip="Listen to pronunciation" />
		      </div>
		      <!--end 6-->
		      <div class="col-md-7" ng-hide="showDetails">
		        <h1 class="pronuc_word">{{ chapters[currentChapter].terms[currentTerm].pronun }}</h1>
		      </div>
					<!--end 6-->
					<hr/>
					<div class="col-md-12">
						<h4>Definition:</h4>
						<div class="well answersafter">
							{{ chapters[currentChapter].terms[currentTerm].definition }}
						</div>
					</div>
					<!--end definition-->
				</div>
				<!--end row-->
			</div>
		</div>
		<!--end col 12-->
	</div>
	<!--end second row-->
</div>
